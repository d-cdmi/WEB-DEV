<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<body>
    <div class="main">
        <div class="img">
            <img src="men.jpg" alt="mean image" class="profile">
        </div>
        <div class="text-data">
            <span class="name">Dhruvish Lathiya</span>
            <span class="job">YouTube</span>
        </div>
        <div class="media-btn">
            <a href="#" class="link" style="background-color: #e1306c;"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="link" style="background-color: #316FF6;"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="link" style="background-color: #0088cc;"><i class="fa-brands fa-telegram"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button> 
        </div>
        <div class="analytic">
            <div class="data">
                <box-icon name='share'></box-icon>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <box-icon name='heart'></box-icon>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <box-icon name='message-rounded-dots'></box-icon>
                <span class="number">30k</span>
            </div>
        </div>
    </div>
</body>

</html>
