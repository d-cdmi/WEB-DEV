<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Card UI Design</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="images/logo.png" alt="logo" />
            <h5>Master Card</h5>
          </span>
          <img src="images/chip.png" alt="chip" class="chip" />
        </header>

        <div class="card-details">
          <div class="name-number">
            <h6>Card number</h6>
            <h5 class="number">8050 2030 3020 5020</h5>
            <h5 class="name">Dhruvish Lahthiya</h5>
          </div>

          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>05/28</h5>
          </div>
        </div>
      </div>
      <div class="card back-face">
        <h6>For customer service call +91999 999 300 or email at mastercard@gmail.com</h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>005</i></div>
        <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quidem, unde amet ducimus dolores in?</h5>
      </div>
    </div>
  </section>

</body>

</html>
